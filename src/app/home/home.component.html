<div>
    <div class="container">
        <h2 class="text-center my-5">Products</h2>
        <div class="row">
            <div class="col-md-3 my-3" *ngFor="let product of products">
                <div class="card h-100">
                    <img src="/assets/pexels-gabriel-freytez-341523.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-title">{{product.id}}</p>
                      <p class="card-text">{{product.item_name}}</p>
                      <p class="card-text fw-bold">${{product.price}}</p>
                      <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
